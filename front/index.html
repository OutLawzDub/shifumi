<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <title>Shifumi - Multijoueurs</title>
</head>
<body>
    <div id="particles-js"></div>

    <div class="count" style="display:none;">
        <i class="fa fa-user"></i>
        <div class="nb">50</div>
    </div>

    <div class="bloc wait">
        <h1>CHARGEMENT...</h1>
    </div>

    <div class="bloc started" style="display:none;">
        <h1 id="progress" class="blink">UNE PARTIE EST EN COURS...</h1>
    </div>

    <div class="bloc starting" style="display:none;">
        <h1 id="waiting">EN ATTENTE DES JOUEURS...</h1>
    </div>

    <div class="bloc left" style="display:none;">
        <h1>VOTRE ADVERSSAIRE EST PARTIS, VOUS GAGNEZ...</h1>
    </div>

    <div class="bloc too" style="display:none;">
        <h1 id="too">LA PARTIE EST PLEINE...</h1>
    </div>

    <div class="bloc-rotate rotate" style="display:none;">
        <img src="https://mycareer.clubmedjobs.com/assets/img/rotate.gif" alt="">
        <h1 id="rotate">VEUILLEZ RETOURNER L'ECRAN</h1>
    </div>

    <div class="bloc next-game" style="display:none;">
        <h1 id="next">VEUILLEZ ATTENDRE LA PROCHAINE PARTIE</h1>
    </div>

    <div class="bloc winner" style="display:none;">
            <h1 id="winner">VOUS ETES LE GRAND GAGNANT</h1>
        </div>

    <div class="delay" style="display:none;">
        <i class="fas fa-stopwatch"></i>
        <strong>0m 0s</strong>
    </div>

    <div class="bloc game" style="display: none;">
    <!-- <div class="bloc game" > -->
        <div id="texte"></div>
        <div class="space">

            <div style="display:none;" class="resultats"></div>

            <div style="display: none;" class="timer-choose">
                <i class="fas fa-stopwatch"></i>
                <strong>0m 0s</strong>
            </div>

            <div class="left">

            </div>
            vs
            <div class="right">

            </div>
        </div>
        <ul class="choices">
            <li onclick="myChoice('pierre')" style="background:#e74c3c;">
                ✊
            </li>
            <li onclick="myChoice('feuille')" style="background:#2ecc71;">
                ✋
            </li>
            <li onclick="myChoice('ciseaux')" style="background:#2980b9;">
                ✌
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/server.js"></script>
</body>
</html>
